<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }
        .container{
            display: grid;
            gap: 10px 0.01em;
            grid-template-columns: repeat(3, 60px);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" style="background-color: rgb(30, 180, 234);"></div>
    <div class="box" style="background-color: rgb(243, 243, 11);"></div>
    <div class="box" style="background-color: rgb(59, 225, 17);"></div>
    <div class="box" style="background-color: rgb(247, 73, 15);"></div>
    <div class="box" style="background-color: rgb(0, 42, 255);"></div>
    <div class="box" style="background-color: rgb(195, 0, 255);"></div>
    <div class="box" style="background-color: rgb(0, 95, 30);"></div>
    <div class="box" style="background-color: rgb(255, 0, 47);"></div>
    <div class="box" style="background-color: rgb(0, 0, 0);"></div>
    </div>
</body>
</html>
