<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
      }
      .container {
        display: grid;
        
        gap: 0px 100px;
        grid-template-columns: repeat(3, 100px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: rgb(11, 186, 240)"></div>
      <div class="box" style="background-color: rgb(11, 240, 133)"></div>
      <div class="box" style="background-color: rgb(236, 240, 11)"></div></div>
      <div class="container1">
      <div class="box" style="background-color: rgb(240, 11, 152)"></div>
      <div class="box" style="background-color: rgb(215, 92, 16)"></div>
      </div>
  </body>
</html>
